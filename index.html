<!DOCTYPE html>
<html>
<head>
	<title>Calorie Tracker</title>
	<link href="calTracker.css" rel="stylesheet" type="text/css" >
	
</head>
<body>
	<p>Welcome to Calorie Tracker.Set your requirements and food intake and you're already a step closer to a new and healthy lifestyle!</p>

	
	<form>

	<p>SET YOUR DAILY CALORIE REQUIREMENT:</p>

	<label for="height">Height:</label>
	<input type="number" name="height" id="height" placeholder="height in meters" step="0.1" required>

	<label for="weight">Weight:</label>
	<input type="number" name="weight" id="weight" placeholder="weight in kilograms" required="">

	<label for="age">Age:</label>
	<input type="number" name="age" id="age" placeholder="age in years" required="">

	<label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="Female">Female</option>
			<option value="Male">Male</option>
		</select>
	
		<p>Select your average level of physical activity:</p>
		<br>

		<input type="radio" id="1" name="physical activity" value="1" class="PA">
  			<label for="1"><b>Sedentary:</b> includes only the light physical activity associated with typical day-to-day life</label>
  			<br>

  		<input type="radio" name="physical activity" id="2" value="2" class="PA">
  			<label for="2"><b>Low active:</b> adds 30 minutes per day walk at a speed of 4 miles per hour (mph)</label>
  			<br>

  		<input type="radio" name="physical activity" id="3" value="3" class="PA">
  			<label for="3"><b>Active:</b> adds an hourly moderate daily exercise</label>
  			<br>

  		<input type="radio" name="physical activity" id="4" value="4" class="PA">
  			<label for="4"><b>Very active:</b>  includes vigorous daily exercise</label>
  			<br>

  			

	

			<p>Your daily calorie requirement is :</p>
			 <br>
				<input type ="number" id = "result" name="result" step="0.001" >

				<script src="calTracker.js" defer></script> 

				<button onclick="calculateDailyRequirement()" value="Calculate daily requirement" >Calculate daily requirement</button>


	</form>
			


</body>
</html>
